schema: 'schema.graphql'
overwrite: true
generates:
  www/src/app/graphql.tsx:
    documents: 'www/src/**/*.{graphql,gql}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
