schema: ../strapi/exports/graphql/schema.graphql
documents: ./src/**/*.graphql
extensions:
  codegen:
    overwrite: true
    generates:
      ./src/app/graphql.tsx:
        config:
          withComponent: false
          withHOC: false
          withHooks: true
        plugins:
          - typescript
          - typescript-operations
          - typescript-react-apollo
        documents: ./www/src/**/*.graphql
